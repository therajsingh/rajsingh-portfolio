<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #F5F5DC;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        header {
            /* background: #222; */
            background: #111111;
            color: #F5F5DC;
            padding: 15px 0;
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: #ffd043;
            color: F5F5DC;
            padding: 50px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: scaleUp 1s ease-in-out;
            /* border: 5px solid #ffffff; */
        }
        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .social-media, .contact {
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .social-media div {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .social-media a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: #111111;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social-media a:hover {
            background: #555;
            transform: scale(1.1);
        }
        footer {
            /* background: #222; */
            background: #111111;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
            animation: slideUp 1s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
